services:
  - type: web
    name: mental-health-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mental-health-db
          property: connectionString

databases:
  - name: mental-health-db
    databaseName: mental_health_db
    user: mental_health_user
    plan: free 